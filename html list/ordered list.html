<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list</title>
    <style>
        body{
            background-image: url(https://static.toiimg.com/photo/59862737.cms);
            color: chartreuse;
            animation: both;
            transition: cubic-bezier(0.075, 0.82, 0.165, 1);
            opacity: 500%;
            
        }
    </style>
</head>
<body>
    <h2>These following foods are available</h2>
    <ol type="I">
        <li>Biryani</li>
        <li>Chilly chicken</li>
        <li>Kabab</li>
        <li>Chicken 65</li>
        <li>Lollipop</li>
        <li>KFC chicken</li>
    </ol>
</body>
</html>
