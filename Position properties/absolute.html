<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute position</title>
    <style>
        #a{
            padding: 20px;
            background-color: aqua;
            width: fit-content;
            border: 20px red dashed;
            position: relative;
            top: 10px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div id="a">
        <div>THis is child 1</div>
        <div>this is child 2</div>
    </div>
    <div>this is not a child</div>
</body>
</html>
