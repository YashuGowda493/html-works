<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position static</title>
    <style>
        #a{
            background-color: chartreuse;
            width: fit-content;
            border: 10px red dashed;
            position: relative;
            left: 20px;
            top: 50px;
        }
        #b{
            background-color: aquamarine;
            width: fit-content;
            border: 10px red dotted;
            position: relative;
            left: 200px;
        }
    </style>
</head>
<body>
    <div id="a">this is tag1</div>
    <div id="b">this is tag2</div>
</body>
</html>
