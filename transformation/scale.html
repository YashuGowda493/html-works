<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>
    <style>
        div{
            width: fit-content;
            color: brown;
            text-align: center;
            background-color: aqua;
        }
        div:hover{
            width: fit-content;
            color: aqua;
            padding: 20px;
            background-color: brown;
            border: 4px green ridge;
            transform: scale(1.5,0.5);
            transition: all 2s linear 0s;
        }
    </style>
</head>
<body>
    <div>WE ARE FRIENDS</div>
</body>
</html>
