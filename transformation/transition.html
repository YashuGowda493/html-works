<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        div{
            color: violet;
            background-color: chocolate;
            width: fit-content;
        }
        div:hover{
            color: chocolate;
            background-color: violet;
            width: fit-content;
            padding: 20px;
            border: 4px greenyellow groove;
            transition: all 2s cubic-bezier(0.86, 0, 0.07, 1) 0s;
        }
    </style>
</head>
<body>
    <div>HELLO FAMILY</div>
</body>
</html>
