<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adjacent selector</title>
    <style>
        div + span{
            background-color: aqua;
            border: 5px red solid;

        }
    </style>
</head>
<body>
    <div>this is div tag</div>
    <div>this is div tag</div>
    <div>this is div tag</div>
    <div>this is div tag</div>
    <span>this is span tag</span>
    <span>this is span tag</span>
    <span>this is span tag</span>
    <section>
        <span>this is span tag</span>
        <span>this is span tag</span>
        <span>this is span tag</span>  
    </section>
</body>
</html>
